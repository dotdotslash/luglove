
<!doctype html>
<html lang="en">
<head>
	<title>White 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../js/three.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/ImprovedNoise.js"></script>
<script src="../js/controls/OrbitControls.js"></script>
<div id="ThreeJS" style="position: fixed; left:0px; top:0px"></div>
<script>

// standard global variables
var container, scene, camera, renderer, controls, stats;
var clock = new THREE.Clock();

// custom global variables
var cube;
var mesh = null;
var baseGeo = null;
var savedGeo = null;
var startAni = false;

// Terrain colors
var gradient = ["#FFFFFF", "#FFF2F2", "#FFE6E6", "#FFDADA", "#FFCECE", "#FFC2C2", "#FFB6B6", "#FFAAAA", "#FF9D9D", "#FF9191", "#FF8585", "#FF7979", "#FF6D6D", "#FF6161", "#FF5555", "#FF4848", "#FF3C3C", "#FF3030", "#FF2424", "#FF1818", "#FF0C0C", "#FF0000"];

var faceColors = [];
var axis;

		
init();
animate();

////////////////
// FUNCTIONS // 	
//////////////	
function init() {
	// SCENE
	scene = new THREE.Scene();
	scene.background = new THREE.Color( gradient[0] );
	scene.fog = new THREE.Fog( gradient[0], 0.0020 );
	//scene.fog = new THREE.FogExp2( colors[0], 0.0020 );
	
	
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(-100,25,150);
	camera.lookAt(scene.position);	
	
	// RENDERER
	if ( Detector.webgl ) 
		renderer = new THREE.WebGLRenderer({antialias:true});
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );

	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	// LIGHT
	var lights = [];
	lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
	lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
	lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

	lights[ 0 ].position.set( 0, 200, 0 );
	lights[ 1 ].position.set( 100, 200, 100 );
	lights[ 2 ].position.set( - 100, - 200, - 100 );

	scene.add( lights[ 0 ] );
	scene.add( lights[ 1 ] );
	scene.add( lights[ 2 ] );

	
	///////////////
	// Draw XYZ //
	/////////////
	drawAxis();
	

	/////////////////////
	// Plane Geometry //
	///////////////////
	var img = new Image();	
	img.src = "../textures/type-play-04.png";
	img.onload = function () {
		createShape(img);	
	};	
	
	//////////////////////
	// Event Listeners //
	////////////////////
	window.addEventListener( 'resize', onWindowResize, false );
	axis.visible = false;
	var tog = false;
	document.body.addEventListener('keypress', function(e) {
		if(e.keyCode == 32) {
			if(!tog) {
				axis.visible = false;
				tog = true;
			} else {
				axis.visible = true;
				tog = false;
			}
		}
		
	});
}


function drawAxis() {
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 0, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
	axis = new THREE.Line( lineGeometry, lineMaterial );
	scene.add(axis);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 100, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x00FF00 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 100) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x0000FF } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);

	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 100, 100) );	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineDashedMaterial( { color: 0x00FFFF, dashSize: 4, gapSize: 2 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);
}

function createShape(img) {
	w = img.width -1;
	h = img.height -1;
	var multiplier = 4;
	
	// Create Geometry
    var geometry = new THREE.PlaneGeometry( w*multiplier , h*multiplier, w, h);
	geometry.faces.push( new THREE.Face3( 0, 1, 2 ) );			
	
	// Randomize Mesh Vert
	for (var i = 0, l = geometry.vertices.length; i < l; i++) {
		geometry.vertices[i].z = Math.random() * 4;
		faceColors.push(gradient[Math.floor(geometry.vertices[i].z)]);	
	}

	// Save copy of Base Geometry
	baseGeo = geometry.clone();
	
	// Get Typeface Geometry
	var data = getTypeData(img);
	
	// Get Update Geometry based on Typeface Data
	for (var i = 0, l = geometry.vertices.length; i < l; i++) {
		if(data[i] > 0) {
			geometry.vertices[i].z = 20 ;
		}
		faceColors.push(gradient[Math.floor(geometry.vertices[i].z)]);	
	}
	
	// Assign Vertex colors based on Z index
	for (var i = 0, l = geometry.faces.length; i < l; i++) {
		geometry.faces[i].vertexColors[0] = new THREE.Color(faceColors[geometry.faces[i].a]);
		geometry.faces[i].vertexColors[1] = new THREE.Color(faceColors[geometry.faces[i].b]);
		geometry.faces[i].vertexColors[2] = new THREE.Color(faceColors[geometry.faces[i].c]);
	}

	// Geometry needs updating
	geometry.computeFaceNormals();
	geometry.colorsNeedUpdate = true;
	geometry.verticesNeedUpdate = true;
    geometry.dynamic = true;
	
	// Copy New changes of Geometry
	savedGeo = geometry.clone();
	
	// Produce mesh
	mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } ));
	
	// Add to scene
	scene.add(mesh);
	
	// Okay to animate
	startAni = true;
}
	
function getTypeData(img) {
    var canvas = document.createElement( 'canvas' );
    canvas.width = img.width;
    canvas.height = img.height;
    var context = canvas.getContext( '2d' );
    var size = canvas.width * canvas.height, data = new Float32Array( size );
	
    context.drawImage(img,0,0);

    for ( var i = 0; i < size; i ++ ) {
        data[i] = 0
    }

    var imgd = context.getImageData(0, 0, canvas.width , canvas.height);
    var pix = imgd.data;
	
	var j=0;
	for ( var y = 0; y < canvas.height; y ++ ) { 
    	for ( var x = 0; x < canvas.width; x ++ ) {
			var pixel = context.getImageData(x, y, 1, 1);
			if(pixel.data[0] > 0) {
				data[j] = 20; 
			}
			j++;
		}
    }
    return data;
}


function animate() {
    requestAnimationFrame( animate );
	render();	
	if(startAni) {	
		update();
	}
}

var doOnce = true;
function update() {
	//mesh.rotation.x += 0.005;
	//mesh.rotation.y += 0.005;
	//mesh.rotation.z += 0.005;
		
		
	var t = clock.getElapsedTime();

	for (var i = 0, l = mesh.geometry.vertices.length; i < l; i++) {
		var movement = 20 * Math.sin(t*2);
		mesh.geometry.vertices[i].z = movement; 
	
		if (movement >= savedGeo.vertices[i].z) {
			mesh.geometry.vertices[i].z = savedGeo.vertices[i].z ; 					
		} else if (mesh.geometry.vertices[i].z <= baseGeo.vertices[i].z) {
			mesh.geometry.vertices[i].z = baseGeo.vertices[i].z;			
		}
		faceColors[i] = gradient[Math.floor(mesh.geometry.vertices[i].z)];
	}

	for (var i = 0, l = mesh.geometry.faces.length; i < l; i++) {
		var newColorA = new THREE.Color(faceColors[mesh.geometry.faces[i].a]);
			mesh.geometry.faces[i].vertexColors[0].copy(newColorA); 
		var newColorB = new THREE.Color(faceColors[mesh.geometry.faces[i].b]);
			mesh.geometry.faces[i].vertexColors[1].copy(newColorB); 
		var newColorC = new THREE.Color(faceColors[mesh.geometry.faces[i].c]);
			mesh.geometry.faces[i].vertexColors[2].copy(newColorC); 
	}
	
	if(doOnce) {
		doOnce = false;
	}
	
	//
	mesh.geometry.colorsNeedUpdate = true;
	mesh.geometry.verticesNeedUpdate = true;
    mesh.geometry.dynamic = true;
	
	controls.update();
	stats.update();
}

function render() {				
	renderer.render( scene, camera );
}


function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
}

</script>

</body>
</html>
