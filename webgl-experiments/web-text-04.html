function drawAxis() {
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 0, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
	axis = new THREE.Line( lineGeometry, lineMaterial );
	scene.add(axis);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 100, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x00FF00 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 100) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x0000FF } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);

	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 100, 100) );	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineDashedMaterial( { color: 0x00FFFF, dashSize: 4, gapSize: 2 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);
}

function createShape(img) {
	w = img.width -1;
	h = img.height -1;
	var multiplier = 4;
	
    var geometry = new THREE.PlaneGeometry( w*multiplier , h*multiplier, w, h);
	geometry.faces.push( new THREE.Face3( 0, 1, 2 ) );			
	
	// Random Texture
	for (var i = 0, l = geometry.vertices.length; i < l; i++) {
		geometry.vertices[i].z = Math.random() * 6;
		//geometry.vertices[i].z = 0
		faceColors.push(colors[Math.floor(geometry.vertices[i].z)]);	
	}

	for (var i = 0, l = geometry.faces.length; i < l; i++) {
		geometry.faces[i].vertexColors[0] = new THREE.Color(faceColors[geometry.faces[i].a]);
		geometry.faces[i].vertexColors[1] = new THREE.Color(faceColors[geometry.faces[i].b]);
		geometry.faces[i].vertexColors[2] = new THREE.Color(faceColors[geometry.faces[i].c]);
	}
	

	baseGeo = geometry.clone();

	var data = getTypeData(img);
	for (var i = 0, l = geometry.vertices.length; i < l; i++) {
		if(data[i] > 0) {
			//geometry.vertices[i].z = data[i] ;
			
			geometry.vertices[i].z = data[i] ;
		}
		
		faceColors[i] = colors[Math.floor(geometry.vertices[i].z)];
		//faceColors.push(colors[Math.floor(geometry.vertices[i].z)]);	
	}

	for (var i = 0, l = geometry.faces.length; i < l; i++) { 
		var crap1 = new THREE.Color(faceColors[geometry.faces[i].a]);
		geometry.faces[i].vertexColors[0].copy(crap1); 
	
		var crap2 = new THREE.Color(faceColors[geometry.faces[i].b]);
		geometry.faces[i].vertexColors[1].copy(crap2); 
	
		var crap3 = new THREE.Color(faceColors[geometry.faces[i].c]);
		geometry.faces[i].vertexColors[2].copy(crap3); 
	}
	
	savedGeo = geometry.clone();
	
	//var material = new THREE.MeshPhongMaterial( { wireframe: false, color: 0x156289, emissive: 0x072534,side: THREE.DoubleSide,shading: THREE.FlatShading } );
	var material =  new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors} );
	mesh = new THREE.Mesh( geometry, material);
	
	scene.add(mesh);
	startAni = true;
}
	
function createBackground(w,h, multiplier) {
	
    var backgroundGeo = new THREE.PlaneGeometry( w*multiplier*6 , h*multiplier*6, w*6, h*6);
	backgroundGeo.faces.push( new THREE.Face3( 0, 1, 2 ) );
	
	for (var i = 0, l = backgroundGeo.vertices.length; i < l; i++) {
		backgroundGeo.vertices[i].z = Math.random() * 8;
		var colorIndex = Math.floor(backgroundGeo.vertices[i].z);
		backgroundColors.push(colors[colorIndex]);	
	}
	
	for (var i = 0, l = backgroundGeo.faces.length; i < l; i++) {
		backgroundGeo.faces[i].vertexColors[0] = new THREE.Color(backgroundColors[backgroundGeo.faces[i].a]);
		backgroundGeo.faces[i].vertexColors[1] = new THREE.Color(backgroundColors[backgroundGeo.faces[i].b]);
		backgroundGeo.faces[i].vertexColors[2] = new THREE.Color(backgroundColors[backgroundGeo.faces[i].c]);
	}
	
	//var backMaterial = new THREE.MeshPhongMaterial( { wireframe: false, color: 0x156289, emissive: 0x072534,side: THREE.DoubleSide,shading: THREE.FlatShading } );
	//backgroundMesh = new THREE.Mesh( backgroundGeo, backMaterial);

	backgroundMesh = new THREE.Mesh( backgroundGeo, new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } ));
	
	scene.add(backgroundMesh);
	
}

function getTypeData(img) {
    var canvas = document.createElement( 'canvas' );
    canvas.width = img.width;
    canvas.height = img.height;
    var context = canvas.getContext( '2d' );
    var size = canvas.width * canvas.height, data = new Float32Array( size );
	
    context.drawImage(img,0,0);

    for ( var i = 0; i < size; i ++ ) {
        data[i] = 0
    }

    var imgd = context.getImageData(0, 0, canvas.width , canvas.height);
    var pix = imgd.data;
	
	var j=0;
	for ( var y = 0; y < canvas.height; y ++ ) { 
    	for ( var x = 0; x < canvas.width; x ++ ) {
			var pixel = context.getImageData(x, y, 1, 1);
			if(pixel.data[0] > 0) {
				data[j] = 20; 
			}
			j++;
		}
    }
    return data;
}

function loadFont() {
	var loader = new THREE.FontLoader();
	loader.load( 'fonts/' + fontName + '_' + fontWeight + '.typeface.json', function ( response ) {
		font = response;
		refreshText();
	} );
}

function createText() {
	textGeo = new THREE.TextGeometry( text, {
		font: font,
		size: fontSize,
		height: fontHeight,
		curveSegments: curveSegments,
		material: 0,
		extrudeMaterial: 0
	});

	textGeo.computeBoundingBox();
	textGeo.computeVertexNormals();
	


	var centerOffset = -0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );
	

	for (var i = 0, l = textGeo.vertices.length; i < l; i++) {
		fontSideColors[i] = colors[Math.floor(textGeo.vertices[i].z)];
	}
	
	for (var i = 0, l = textGeo.faces.length; i < l; i++) { 
		var crap1 = new THREE.Color(fontSideColors[textGeo.faces[i].a]);
		textGeo.faces[i].vertexColors[0] = crap1; 
	
		var crap2 = new THREE.Color(fontSideColors[textGeo.faces[i].b]);
		textGeo.faces[i].vertexColors[1] = crap2 ; 
	
		var crap3 = new THREE.Color(fontSideColors[textGeo.faces[i].c]);
		textGeo.faces[i].vertexColors[2] = crap3 ; 
	}

	textMesh1 = new THREE.Mesh( textGeo, material );
	textMesh1.position.x = centerOffset;
	textMesh1.position.y = hover;
	textMesh1.position.z = 0;

	textMesh1.rotation.x = 0;
	textMesh1.rotation.y = Math.PI * 2;		
	group.add( textMesh1 );



}

function refreshText() {
	group.remove( textMesh1 );
	if ( !text ) return;
	createText();
}
