<body>

<script src="../js/three.js"></script>

<div id="ThreeJS" style="position: fixed; left:0px; top:0px"></div>
<script>

/////////////////////
// Geometry Variables // 	
///////////////////	
var maxEl = 250;
var randEl = 150;
var imageSource = "../textures/type-t-08.png";

/////////////////////
// Terrain colors // 	
///////////////////	



 
 var gradient = jsgradient.generateGradient('#FF0000', '#00FF00', (maxEl/2));
 
// standard global variables
var container, scene, camera, renderer, controls, stats;
var clock = new THREE.Clock();

// custom global variables
var cube;
var mesh = null;
var startAni = false;
var faceColors = [];
var axis;
var pause;


init();
animate();

////////////////
// FUNCTIONS // 	
//////////////	
function init() {
	// SCENE
	scene = new THREE.Scene();
	scene.background = new THREE.Color( 0xFFFFFF );
	
	//scene.background = new THREE.Color( gradient[0] );
	//scene.fog = new THREE.Fog( gradient[0], 0.0020 );
	//scene.fog = new THREE.FogExp2( colors[0], 0.0020 );
	

	
	
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(-100,25,150);
	camera.lookAt(scene.position);	
	
	// RENDERER
	if ( Detector.webgl ) {
		//renderer = new THREE.WebGLRenderer({antialias:true, alpha: true});
		renderer = new THREE.WebGLRenderer({antialias:true});
		
	}
	else {
		renderer = new THREE.CanvasRenderer(); 
		
	}
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	//renderer.setClearColor( 0x000000, 0 ); // the default

	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	// LIGHT
	var lights = [];
	lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
	lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
	lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

	lights[ 0 ].position.set( 0, 200, 0 );
	lights[ 1 ].position.set( 100, 200, 400 );
	lights[ 2 ].position.set( - 100, - 200, - 100 );

	scene.add( lights[ 0 ] );
	scene.add( lights[ 1 ] );
	scene.add( lights[ 2 ] );

	
	///////////////
	// Draw XYZ //
	/////////////
	drawAxis();
	

	/////////////////////
	// Plane Geometry //
	///////////////////
	var img = new Image();	
	img.src = imageSource;
	img.onload = function () {
		createShape(img);	
	};	
	
	//////////////////////
	// Event Listeners //
	////////////////////
	window.addEventListener( 'resize', onWindowResize, false );
	axis.visible = false;
	var tog = false;
	document.body.addEventListener('keypress', function(e) {
		if(e.keyCode == 32) {
			if(!tog) {
				axis.visible = false;
				tog = true;
			} else {
				axis.visible = true;
				tog = false;
			}
		}
		
		if(e.keyCode == 13) {
			console.log('enter');
			if(!tog) {
				pause = true;
				tog = true;
			} else {
				pause = false;
				tog = false;
			}
		}
		
	});
}


function drawAxis() {
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 0, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
	axis = new THREE.Line( lineGeometry, lineMaterial );
	scene.add(axis);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 100, 0) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x00FF00 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);
	
	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 100) );
	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineBasicMaterial( { color: 0x0000FF } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);

	var lineGeometry = new THREE.Geometry();
	var vertArray = lineGeometry.vertices;
	vertArray.push( new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 100, 100) );	lineGeometry.computeLineDistances();
	var lineMaterial = new THREE.LineDashedMaterial( { color: 0x00FFFF, dashSize: 4, gapSize: 2 } );
	var line = new THREE.Line( lineGeometry, lineMaterial );
	axis.add(line);
}

function createShape(img) {
	w = img.width -1;
	h = img.height -1;
	var multiplier = 4;
	
	// Create Geometry
    var geometry = new THREE.PlaneGeometry( w*multiplier , h*multiplier, w, h);
	geometry.faces.push( new THREE.Face3( 0, 1, 2 ) );			
	
	
	// Randomize Mesh Vert
	for (var i = 0, l = geometry.vertices.length; i < l; i++) {
		//geometry.vertices[i].z = Math.random() * randEl;
		geometry.vertices[i].z = 0;
		faceColors.push(gradient[Math.floor(geometry.vertices[i].z)]);	
	}
	

	// Get Typeface Geometry
	var data = getTypeData(img);
	
	
	// Get Update Geometry based on Typeface Data
	for (var i = 0, l = geometry.vertices.length; i < l; i++) {
		if(data[i] > 0) {
			//geometry.vertices[i].z = Math.random() * (randEl/2);
			geometry.vertices[i].z = 0;
		}
		faceColors.push(gradient[Math.floor(geometry.vertices[i].z)]);	
	} Math.random() * 50

	// Assign Vertex colors based on Z index
	for (var i = 0, l = geometry.faces.length; i < l; i++) {
		geometry.faces[i].vertexColors[0] = new THREE.Color(Math.random(),Math.random(),Math.random());
		geometry.faces[i].vertexColors[1] = new THREE.Color(Math.random(),Math.random(),Math.random());
		geometry.faces[i].vertexColors[2] = new THREE.Color(Math.random(),Math.random(),Math.random());
	}


	
	for ( var i = 0; i < 1; i ++ ) {
		var vertices = [];
		for ( var v = 0; v < geometry.vertices.length; v ++ ) {
			vertices.push( geometry.vertices[ v ].clone() );			
			vertices[ vertices.length - 1 ].x = vertices[ vertices.length - 1 ].x;
			vertices[ vertices.length - 1 ].y = vertices[ vertices.length - 1 ].y;
			if(data[v] > 0) {
				vertices[ vertices.length - 1 ].z = Math.random() * 50;			
				//geometry.vertices[i].z = Math.random() * (randEl/2);
			}
		}
		geometry.morphTargets.push( { name: "target" + i, vertices: vertices } );
	}
		

	// Geometry needs updating
	geometry.computeFaceNormals();
	geometry.colorsNeedUpdate = true;
	geometry.verticesNeedUpdate = true;
	
	
	// Produce mesh
	//mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( {wireframe: true, vertexColors: THREE.VertexColors } ));
	
	var material = new THREE.MeshBasicMaterial( {wireframe: false, vertexColors: THREE.VertexColors, shading: THREE.SmoothShading, morphTargets: true });
	//var material = new THREE.MeshLambertMaterial( {wireframe: false, vertexColors: THREE.VertexColors, shading: THREE.SmoothShading, morphTargets: true });
	
	//var material = new THREE.MeshLambertMaterial( { wireframe: true, color: 0xffffff, morphTargets: true } );
	
	
	mesh = new THREE.Mesh( geometry, material);

		
	// Add to scene
	scene.add(mesh);
	
	
	// Okay to animate
	startAni = true;

	
}

function map(x, in_min, in_max, out_min, out_max) {
  return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
}

	
function getTypeData(img) {
    var canvas = document.createElement( 'canvas' );
    canvas.width = img.width;
    canvas.height = img.height;
    var context = canvas.getContext( '2d' );
    var size = canvas.width * canvas.height, data = new Float32Array( size );
	
    context.drawImage(img,0,0);

    for ( var i = 0; i < size; i ++ ) {
        data[i] = 0
    }
	
    var imgd = context.getImageData(0, 0, canvas.width , canvas.height);
    var pix = imgd.data;
	
	var j=0;
	for ( var y = 0; y < canvas.height; y ++ ) { 
    	for ( var x = 0; x < canvas.width; x ++ ) {
			var pixel = context.getImageData(x, y, 1, 1);
			if(pixel.data[0] > 0) {
				data[j] =  map(pixel.data[0], 0, 255, 0, maxEl); 
			}
			j++;
		}
    }
    return data;
}


function animate() {
    requestAnimationFrame( animate );
	render();	
	if(startAni) {	
		update();
	}
}

var doOnce = true;
var getLocation;
function update() {
	//mesh.rotation.x += 0.005;
	//mesh.rotation.y += 0.005;
	//mesh.rotation.z += 0.005;
		
	
	var t = clock.getElapsedTime();
	var movement = Math.sin(t*2);
	mesh.morphTargetInfluences[ 0 ] = movement + 1;
	

	
	if(pause) {
		movement = getLocation;
	} else {
		getLocation = movement;	
	}
	
	
	if(doOnce) {
		doOnce = false;
	}
	
	mesh.geometry.colorsNeedUpdate = true;
	mesh.geometry.verticesNeedUpdate = true;
	
	
	controls.update();
	stats.update();
}

function render() {				
	renderer.render( scene, camera );
}


function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
}

</script>
