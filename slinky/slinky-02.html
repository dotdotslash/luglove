function loadFont() {
	var loader = new THREE.FontLoader();
	loader.load( '../fonts/' + fontName + '_' + fontWeight + '.typeface.json', function ( response ) {
		font = response;
		refreshText();
	} );

function refreshText() {
	group.remove( textMesh1 );
	if ( !text ) return;
	lineofText('Oliver');
}

function lineofText(str) { 	
	var chr = str.split("");
	for(var i=0; i < chr.length; i++) {
		slinkyText(chr[i], i);
	}
}

function slinkyText(letter, spacing) { 	
	for(var i=0; i <10; i++) {
		var colour = (255 - (25*i)) ;
		//console.log(colour);
		if(i== 9) {
			material = new THREE.MultiMaterial([
				new THREE.MeshBasicMaterial( { wireframe: false, color: 'rgb(255, 255, 255)', shading: THREE.FlatShading } ), // front
				new THREE.MeshBasicMaterial( { wireframe: false, color: 'rgb(255, 255, 255)', shading: THREE.FlatShading } )
				//new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors})
				//new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors})
			]);
		} else {
			material = new THREE.MultiMaterial([
				new THREE.MeshBasicMaterial( {wireframe: false,  color: 'rgb(255'+', 255, 255)', shading: THREE.FlatShading } ), // front
				new THREE.MeshBasicMaterial( {wireframe: false,  color: colors[i], shading: THREE.FlatShading } )
				// color: 'rgb('+colour+', 255, 255)'
				//new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors})
				//new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors})
			]);
		}
		createText(spacing*50,Math.sin(i)*3 , 0+(10*i), letter);
	}
}

function createText(newX, newY, newZ,letter) {
	textGeo = new THREE.TextGeometry( letter, {
	//textGeo = new THREE.TextGeometry( text, {
		font: font,
		size: fontSize,
		height: fontHeight,
		curveSegments: curveSegments,
		material: 0,
		extrudeMaterial: 0
	});

	textGeo.computeBoundingBox();
	textGeo.computeVertexNormals();
	textGeo.colorsNeedUpdate = true;
	textGeo.verticesNeedUpdate = true;
    textGeo.dynamic = true;
	
	var centerOffset = -0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

	textMesh1 = new THREE.Mesh( textGeo, material );
	textMesh1.position.x = centerOffset + newX;
	textMesh1.position.y = hover + newY;
	textMesh1.position.z = newZ;



	textMesh1.rotation.x = 0;
	textMesh1.rotation.y = Math.PI * 2;		
	group.add( textMesh1 );

}
