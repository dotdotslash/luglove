<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - text</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>
	<body>

		<div id="info">



		<script src="js/three.js"></script>
		<script src="js/utils/GeometryUtils.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			THREE.Cache.enabled = true;
			var clock = new THREE.Clock();

			var container, stats, permalink, hex, color;

			var camera, cameraTarget, scene, renderer;

			var group, textMesh1, textMesh2, textGeo, material;

			var firstLetter = true;

			var text = "three.js",

				height = 20,
				size = 70,
				hover = 30,

				curveSegments = 4,

				bevelThickness = 2,
				bevelSize = 1.5,
				bevelSegments = 3,
				bevelEnabled = true,

				font = undefined,

				fontName = "helvetiker", 
				fontWeight = "regular"; // normal bold


			var reverseFontMap = [];
			var reverseWeightMap = [];

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var fontIndex = 1;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				permalink = document.getElementById( "permalink" );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
				camera.position.set( 0, 400, 700 );

				cameraTarget = new THREE.Vector3( 0, 150, 0 );

				// SCENE
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

				// LIGHTS
				var dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, 0, 1 ).normalize();
				scene.add( dirLight );

				var pointLight = new THREE.PointLight( 0xffffff, 1.5 );
				pointLight.position.set( 0, 100, 90 );
				scene.add( pointLight );


				// Get text from hash
				material = new THREE.MultiMaterial( [
					new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.FlatShading } ), // front
					new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.SmoothShading } ) // side
				] );

				group = new THREE.Group();
				group.position.y = 100;

				scene.add( group );

				loadFont();				
				
				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor(scene.fog.color);
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				// STATS

				stats = new Stats();
				//container.appendChild( stats.dom );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function boolToNum( b ) {
				return b ? 1 : 0;
			}

			function loadFont() {
				var loader = new THREE.FontLoader();
				loader.load( 'fonts/' + fontName + '_' + fontWeight + '.typeface.json', function ( response ) {
					font = response;
					refreshText();
				} );
			}

			function createText() {
				textGeo = new THREE.TextGeometry( text, {
					font: font,
					size: size,
					height: height,
					curveSegments: curveSegments,
					material: 0,
					extrudeMaterial: 0
				});

				textGeo.computeBoundingBox();
				textGeo.computeVertexNormals();
				
			

				var centerOffset = -0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

				textMesh1 = new THREE.Mesh( textGeo, material );
				textMesh1.position.x = centerOffset;
				textMesh1.position.y = hover;
				textMesh1.position.z = 0;

				textMesh1.rotation.x = 0;
				textMesh1.rotation.y = Math.PI * 2;
				
				//	console.log(textMesh1);
					
				group.add( textMesh1 );

			
			}

			function refreshText() {
				group.remove( textMesh1 );
				if ( !text ) return;
				createText();
			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
				
			//	textMesh1.rotation.x += 0.005;				
			//	textMesh1.rotation.y += 0.005;	
				
				var t = clock.getElapsedTime();
				var movement = 5 * Math.sin(t*2) + 5;
				textMesh1.scale.z = movement; 	
				textMesh1.geometry.verticesNeedUpdate = true;
			    textMesh1.geometry.dynamic = true;
				
				stats.update();

			}

			function render() {
				group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				camera.lookAt( cameraTarget );
				renderer.clear();
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
