<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Custom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			a { color:skyblue; text-decoration:none }
			#info {
				position: absolute;
				width: 100%;
			}
		</style>
	</head>

	<body>

		<script src="three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/libs/dat.gui.min.js"></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - webgl environment mapping example<br/>
			Equirectangular Map by <a href="http://gl.ict.usc.edu/Data/HighResProbes/">University of Southern California</a><br/>
			Spherical Map by <a href="http://www.pauldebevec.com/Probes/">Paul Debevec</a>
		</div>

		<script>

			var controls, camera, scene, renderer;
			var cameraCube, sceneCube;
			var textureEquirec, textureCube, textureSphere, customSphere, mrBumpy, crapMap;
			var cubeMesh, sphereMesh;
			var sphereMaterial;
			var refract;

			init();
			animate();

			function init() {

				// CAMERAS

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.set( 0, 0, 1000 );
				cameraCube = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );

				controls = new THREE.OrbitControls( camera );
				controls.minDistance = 500;
				controls.maxDistance = 2500;

				// SCENE

				scene = new THREE.Scene();
				sceneCube = new THREE.Scene();

				// Lights

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add(ambient);
				
				
				var directionalLight = new THREE.DirectionalLight( 0xffc58f, 0.75 );
				directionalLight.position.set( 0, 1, 0 );
				scene.add( directionalLight );

				// Textures

				var r = "textures/cube/Bridge2/";
				var urls = [ r + "posx.jpg", r + "negx.jpg",
							 r + "posy.jpg", r + "negy.jpg",
							 r + "posz.jpg", r + "negz.jpg" ];

				textureCube = new THREE.CubeTextureLoader().load( urls );
				textureCube.format = THREE.RGBFormat;
				textureCube.mapping = THREE.CubeReflectionMapping;

				var textureLoader = new THREE.TextureLoader();

				textureEquirec = textureLoader.load( "textures/2294472375_24a3b8ef46_o.jpg" );
				textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
				textureEquirec.magFilter = THREE.LinearFilter;
				textureEquirec.minFilter = THREE.LinearMipMapLinearFilter;

				textureSphere = textureLoader.load( "textures/metal.jpg" );
				textureSphere.mapping = THREE.SphericalReflectionMapping;
				
				
				
				
				

				// Materials

				var equirectShader = THREE.ShaderLib[ "equirect" ];

				var equirectMaterial = new THREE.ShaderMaterial( {
					fragmentShader: equirectShader.fragmentShader,
					vertexShader: equirectShader.vertexShader,
					uniforms: equirectShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide,
				//	
				} );
				equirectMaterial.uniforms[ "tEquirect" ].value = textureEquirec;

				var cubeShader = THREE.ShaderLib[ "cube" ];
				var cubeMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );

				cubeMaterial.uniforms[ "tCube" ].value = textureCube;

				// Skybox

				cubeMesh = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ), cubeMaterial );
				sceneCube.add( cubeMesh );

				//

				var geometry = new THREE.SphereGeometry( 400.0, 24, 24 );
				//sphereMaterial = new THREE.MeshLambertMaterial( { envMap: textureCube } );
				
				
				
				
				customSphere = textureLoader.load( "textures/2294472375_24a3b8ef46_o.jpg" );
				customSphere.mapping = THREE.EquirectangularReflectionMapping;
				customSphere.magFilter = THREE.LinearFilter;
				customSphere.minFilter = THREE.LinearMipMapLinearFilter;
			//	customSphere.anisotropy = maxAnisotropy;
				customSphere.anisotropy = 2.0;
				
				
				//mrBumpy = textureLoader.load( "textures/brushed.gif" );
				//mrBumpy = textureLoader.load( "textures/alum.jpg" );
				mrBumpy = textureLoader.load("textures/scrapes-01.png");
				//mrBumpy = textureLoader.load("textures/scrapes-02.png");
				mrBumpy.mapping = THREE.SphericalReflectionMapping;
				
				
				crapMap = textureLoader.load("textures/scrapes-02.png");
				crapMap.mapping = THREE.SphericalReflectionMapping;
				
				
				/* ******************************
				MATERIALLLLLLLLLLLLLLLLLLLL 
				*******************************/
				
				sphereMaterial = new THREE.MeshStandardMaterial( {
					//map: crapMap,
					bumpScale: 3,
					color:  0xa5a5a5,
					emissive: 0x000000,
					emissiveIntensity: 0.7,
					metalness: 1.0,
					roughness: 0.75,
					refractionRatio: 2.0,
					envMap: customSphere,
					envMapIntensity: 1.5,
					map: mrBumpy,
					bumpMap: mrBumpy,
					bumpScale: 1,
					shading: THREE.SmoothShading
				} );
				
				/* ******************************
				MATERIALLLLLLLLLLLLLLLLLLLL 
				*******************************/
				
				
				sphereMesh = new THREE.Mesh( geometry, sphereMaterial );

				scene.add( sphereMesh );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setFaceCulling( THREE.CullFaceNone );
				document.body.appendChild( renderer.domElement );

				//

				var params = {
					Cube: function () {
						cubeMesh.material = cubeMaterial;
						cubeMesh.visible = true;
						sphereMaterial.envMap = textureCube;
						sphereMaterial.needsUpdate = true;
					},
					Equirectangular: function () {
						cubeMesh.material = equirectMaterial;
						cubeMesh.visible = true;
						sphereMaterial.envMap = textureEquirec;
						sphereMaterial.needsUpdate = true;
					},
					Custom: function () {
						cubeMesh.material = equirectMaterial;
						cubeMesh.visible = true;
						sphereMaterial.envMap = textureEquirec;
						sphereMaterial.needsUpdate = true;
					},
					Refraction: false
				};

				var gui = new dat.GUI();
				gui.add( params, 'Cube' );
				gui.add( params, 'Equirectangular' );
				gui.add( params, 'Custom' );
				gui.add( params, 'Refraction' ).onChange( function( value ) {

					if ( value ) {

						textureEquirec.mapping = THREE.EquirectangularRefractionMapping;
						textureCube.mapping = THREE.CubeRefractionMapping;

					} else {

						textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
						textureCube.mapping = THREE.CubeReflectionMapping;

					}

					sphereMaterial.needsUpdate = true;

				} );
				gui.open();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

				controls.update();

			}

			function render() {

				var timer = -0.0002 * Date.now();

				camera.lookAt( scene.position );
				cameraCube.rotation.copy( camera.rotation );

				renderer.render( sceneCube, cameraCube );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
