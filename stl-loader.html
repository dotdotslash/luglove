
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/loaders/STLLoader.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var stats;

			var camera, controls, scene, renderer;

			init();
			animate();

			function init() {

				scene = new THREE.Scene();
				//scene.fog = new THREE.FogExp2( 0x333333, 0.002 );
				//scene.fog = new THREE.FogExp2( 0x000000,  0.00025 );

				renderer = new THREE.WebGLRenderer();
				//renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

				// world
				

				var loader = new THREE.STLLoader();
				loader.load( './models/test-lug.stl', function ( geometry ) {
					
					/*
					var texture = new THREE.TextureLoader().load( 'textures/perlin.gif' );
					
					var specTex = new THREE.TextureLoader().load( 'textures/specular.gif' );
					var bumpTex = new THREE.TextureLoader().load( 'textures/bump.gif' );
						
					texture.wrapS = specTex.wrapT = THREE.RepeatWrapping;
					
					specTex.wrapS = specTex.wrapT = THREE.RepeatWrapping;
					
					bumpTex.wrapS = bumpTex.wrapT = THREE.RepeatWrapping;
				*/	
				/*		
					texture.wrapS = THREE.RepeatWrapping;
					texture.wrapT = THREE.RepeatWrapping;
					texture.repeat.set( 4, 4 );
				*/	
					var material = new THREE.MeshBasicMaterial( { 
						/*
						color: 0x2194ce, 
						emissive: 0x000000,
						specular: 0x111111, 
						shininess: 30, 
						*/
						//shading: THREE.FlatShading,
						//specularMap: specTex,
						//bumpMap: bumpTex
						//map: texture
					 } );
					
					//var material = new THREE.MeshBasicMaterial({color: 0xffffff, opacity: 1, wireframe: true} );

				//	material.bumpMap  = new THREE.TextureLoader().load( "textures/perlin.gif" );
				//	material.bumpScale = 0.5
					
				//	material.normalMap  = new THREE.TextureLoader().load("textures/3314-normal.jpg");
				/*	
					material.map  = new THREE.TextureLoader().load("textures/perlin.gif");
					material.wrapS = THREE.RepeatWrapping;
					material.wrapT = THREE.RepeatWrapping;
				*/	
					
					var mesh = new THREE.Mesh( geometry, material );

					
					var box = new THREE.Box3().setFromObject( mesh );
					console.log(box.getSize().z);
					
					mesh.position.set( 0, - (box.getSize().y/2) , 0);
					mesh.rotation.set( -45, 0, 45 );
					mesh.scale.set( 1, 1, 1 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );
				

				} );

				// lights

			
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( -1, -1, -1 );
				scene.add( light );
				
				/*
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				*/
				

				light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true

				stats.update();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
